<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="beneficioCodigo" value="#{beneficioBean.codigo}" />
			<f:viewParam name="beneficioAcao" value="#{beneficioBean.acao}" />

			<f:event listener="#{beneficioBean.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formAniversariantes">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Relatório - Aniversáriantes do mês" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<h:panelGrid columns="3" id="panelAniversariantes">
				<p:outputLabel value="Mês da pesquisa:" id="mesAniversario" />
				<p:inputText size="10" value="#{inscritoBean.data}" />

				<p:commandButton value="Gerar Relatório" icon="ui-icon-document"
					action="#{inscritoBean.geraRelatorioAniversario()}" ajax="false"
					onclick="this.form.target='_blank'" />
			</h:panelGrid>
			<h:panelGrid columns="5">
				<br />
				<p:button value="Voltar"
					outcome="/pages/principal.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
