<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="inscritoId" value="#{inscritoBean.codigo}" />
			<f:viewParam name="inscritoAcao" value="#{inscritoBean.acao}" />

			<f:event listener="#{inscritoBean.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formInscritoCadastro">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Ficha Cadastral - Atividades" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<h:panelGrid columns="2" id="panelInscritoCadastro">

				<p:outputLabel value="Criança Inscrita:" />
				<p:inputText maxlength="50" size="40"
					style="text-transform: uppercase;"
					value="#{inscritoBean.inscritoCadastro.criancaInscrita}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Nome Completo:" />
				<p:inputText maxlength="50" size="40"
					style="text-transform: uppercase;"
					value="#{inscritoBean.inscritoCadastro.nome}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Data Nascimento:" />
				<p:calendar value="#{inscritoBean.inscritoCadastro.dataNascimento}"
					size="15" mask="true" pattern="dd/MM/yyyy" required="true"
					requiredMessage="O campo Data de Nascimento é obrigatório." />

				<p:outputLabel value="Idade:" />
				<p:inputText maxlength="50" size="15"
					value="#{inscritoBean.getIdade()} ANOS">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel for="sexo" value="Sexo:" />
				<p:selectOneRadio id="sexo"
					value="#{inscritoBean.inscritoCadastro.sexo}">
					<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
					<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
				</p:selectOneRadio>


				<p:outputLabel value="Registro/RG:" />
				<p:inputText maxlength="11" size="15"
					value="#{inscritoBean.inscritoCadastro.registroRg}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Child Number:" />
				<p:inputText maxlength="10" size="15"
					value="#{inscritoBean.inscritoCadastro.childNumber}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="PF:" />
				<p:inputText maxlength="10" size="15"
					value="#{inscritoBean.inscritoCadastro.pf}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="CS:" />
				<p:inputText maxlength="10" size="15"
					value="#{inscritoBean.inscritoCadastro.cs}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="NIS:" />
				<p:inputText maxlength="10" size="15"
					value="#{inscritoBean.inscritoCadastro.nis}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Endereço:" />
				<p:inputText maxlength="50" size="40"
					style="text-transform: uppercase"
					value="#{inscritoBean.inscritoCadastro.endereco}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Telefone Residencial:" />
				<p:inputMask value="#{inscritoBean.inscritoCadastro.fone}"
					mask="(99) 9999-9999" />

				<p:outputLabel value="Celular:" />
				<p:inputMask value="#{inscritoBean.inscritoCadastro.celular}"
					mask="(99) 99999-9999" />

				<p:outputLabel value="Escola em que estuda:" />
				<p:inputText maxlength="50" size="40"
					style="text-transform: uppercase"
					value="#{inscritoBean.inscritoCadastro.escola}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel for="horario_estudo" value="Horário que estuda:" />
				<p:selectOneRadio id="horario_estudo"
					value="#{inscritoBean.inscritoCadastro.horario}">
					<f:selectItem itemLabel="Manhã" itemValue="MANHÃ" />
					<f:selectItem itemLabel="Tarde" itemValue="TARDE" />
					<f:selectItem itemLabel="Noite" itemValue="NOITE" />
				</p:selectOneRadio>

				<p:outputLabel for="serie" value="Série:" />
				<p:selectOneMenu id="serie"
					value="#{inscritoBean.inscritoCadastro.serie}">
					<f:selectItem itemLabel="Selecione uma série" itemValue="" />
					<f:selectItem itemLabel="1º ano" itemValue="1º ano" />
					<f:selectItem itemLabel="2º ano" itemValue="2º ano" />
					<f:selectItem itemLabel="3º ano" itemValue="3º ano" />
					<f:selectItem itemLabel="4º ano" itemValue="4º ano" />
					<f:selectItem itemLabel="5º ano" itemValue="5º ano" />
					<f:selectItem itemLabel="6º ano" itemValue="6º ano" />
					<f:selectItem itemLabel="7º ano" itemValue="7º ano" />
					<f:selectItem itemLabel="8º ano" itemValue="8º ano" />
					<f:selectItem itemLabel="9º ano" itemValue="9º ano" />
					<f:selectItem itemLabel="1º ano ensino médio"
						itemValue="1º ano ensino médio" />
					<f:selectItem itemLabel="2º ano ensino médio"
						itemValue="2º ano ensino médio" />
					<f:selectItem itemLabel="3º ano ensino médio"
						itemValue="3º ano ensino médio" />
					<f:selectItem itemLabel="Ensino Médio incompleto"
						itemValue="Ensino Médio incompleto" />
					<f:selectItem itemLabel="Ensino Médio completo"
						itemValue="Ensino Médio completo" />
					<f:selectItem itemLabel="Superior incompleto"
						itemValue="Superior incompleto" />
					<f:selectItem itemLabel="Superior completo"
						itemValue="Superior completo" />
				</p:selectOneMenu>

				<p:outputLabel value="Responsável:" />
				<p:inputText maxlength="50" size="40"
					style="text-transform: uppercase"
					value="#{inscritoBean.inscritoCadastro.responsavel}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel for="parentesco" value="Parentesco:" />
				<p:selectOneMenu id="parentesco"
					value="#{inscritoBean.inscritoCadastro.parentesco}">
					<f:selectItem itemLabel="Selecione um parentesco" itemValue="" />
					<f:selectItem itemLabel="Pai" itemValue="PAI" />
					<f:selectItem itemLabel="Mãe" itemValue="MÃE" />
					<f:selectItem itemLabel="Avó/Avô" itemValue="AVÓ/AVÔ" />
					<f:selectItem itemLabel="Tia/Tio" itemValue="TIA/TIO" />
					<f:selectItem itemLabel="Prima/Primo" itemValue="PRIMA/PRIMO" />
					<f:selectItem itemLabel="Sobrinha/Sobrinho"
						itemValue="SOBRINHA/SOBRINHO" />
				</p:selectOneMenu>

				<p:outputLabel value="RG ou CPF responsável:" />
				<p:inputText maxlength="11" size="30"
					value="#{inscritoBean.inscritoCadastro.documentoResponsavel}">
					<f:validateBean />
				</p:inputText>

				<p:outputLabel value="Responsável Preenchimento:" />
				<p:inputText maxlength="50" size="40"
					style="text-transform: uppercase"
					value="#{inscritoBean.inscritoCadastro.responsavelPreenchimento}">
					<f:validateBean />
				</p:inputText>
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo" actionListener="#{inscritoBean.novo}"
					update=":formInscritoCadastro:panelInscritoCadastro" />

				<p:commandButton value="Salvar"
					actionListener="#{inscritoBean.salvar}"
					update=":mensagemGlobal :formInscritoCadastro:panelInscritoCadastro" />

				<p:commandButton value="Excluir" icon="ui-icon-trash"
					actionListener="#{inscritoBean.excluir}" update=":mensagemGlobal" />

				<p:commandButton value="Editar" icon="ui-icon-pencil"
					actionListener="#{inscritoBean.editar}" update=":mensagemGlobal" />

				<p:button value="Voltar"
					outcome="/pages/inscritoPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
