<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="beneficioCodigo" value="#{beneficioBean.codigo}" />
			<f:viewParam name="beneficioAcao" value="#{beneficioBean.acao}" />

			<f:event listener="#{beneficioBean.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formBeneficioRelatorio">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Relatório - Atividades" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<h:panelGrid columns="3" id="panelBeneficioCadastro">

				<p:outputLabel for="som_nome" value="Nome:" />
				<p:selectOneMenu id="som_nome" converter="inscritoConverter"
					filterMatchMode="startsWith" filter="true"
					value="#{beneficioBean.nome}" required="true"
					requiredMessage="O campo nome é obrigatório.">
					<f:selectItem itemLabel="SELECIONE UMA PESSOA..." itemValue="" />
					<f:selectItems value="#{beneficioBean.listaInscritosFiltrados}"
						var="inscrito" itemValue="#{inscrito}"
						itemLabel="#{inscrito.nome}" />
					<f:validateBean />
				</p:selectOneMenu>

				<p:commandButton value="Gerar Relatório" icon="ui-icon-document"
					action="#{beneficioBean.geraRelatorioAtividade()}" ajax="false"
					onclick="this.form.target='_blank'" />
			</h:panelGrid>
			<br />
			<h:panelGrid columns="5">
				<p:button value="Voltar"
					outcome="/pages/principal.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
