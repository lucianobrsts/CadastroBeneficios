<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>

			<f:event listener="#{inscritoBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formInscrito">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<p:dataTable emptyMessage="Nenhum registro encontrado..."
				value="#{inscritoBean.listaInscritos}"
				filteredValue="#{inscritoBean.listaInscritosFiltrados}"
				var="inscrito" paginator="true" rows="10">

				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/inscritoCadastro.xhtml?faces-redirect=true">
						<f:param name="inscritoAcao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Código" style="text-align: center; width:6%;">
					<h:outputText value="#{inscrito.codigo}" />
				</p:column>

				<p:column headerText="Child Number"
					style="text-align: center; width:12%;"
					filterBy="#{inscrito.childNumber}">
					<h:outputText value="#{inscrito.childNumber}" />
				</p:column>

				<p:column headerText="Nome" filterBy="#{inscrito.nome}"
					style="text-align: center; text-transform: uppercase;">
					<h:outputText value="#{inscrito.nome}" />
				</p:column>

				<p:column headerText="Endereço"
					style="text-align: center; text-transform: uppercase;">
					<h:outputText value="#{inscrito.endereco}" />
				</p:column>

				<p:column headerText="Fone" style="text-align: center; width: 10%;">
					<h:outputText value="#{inscrito.fone}" />
				</p:column>

				<p:column headerText="Celular"
					style="text-align: center; width: 13%;">
					<h:outputText value="#{inscrito.celular}" />
				</p:column>

				<p:column headerText="Opção" style="text-align: center; width: 10%;">
					<p:button icon="ui-icon-trash" title="Excluir"
						outcome="/pages/inscritoCadastro.xhtml">
						<f:param name="inscritoId" value="#{inscrito.codigo}" />
						<f:param name="inscritoAcao" value="Excluir" />
					</p:button>

					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/pages/inscritoCadastro.xhtml">
						<f:param name="inscritoId" value="#{inscrito.codigo}" />
						<f:param name="inscritoAcao" value="Editar" />
					</p:button>

					<p:commandButton update=":formInscrito"
						oncomplete="PF('dialogInscrito').show()" icon="ui-icon-search"
						title="Exibir">
						<f:setPropertyActionListener value="#{inscrito}"
							target="#{inscritoBean.inscritoCadastro}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:dialog header="Informaçõs de Cadastro" widgetVar="dialogInscrito"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false"
				visible="false" appendTo="@(body)">

				<h:panelGrid columns="2" id="panelInfoInscritos">
					<h:outputText value="Criança Inscrita:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.criancaInscrita}" />

					<h:outputText value="Nome Completo:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.nome}" />

					<h:outputText value="Data Nascimento:" />
					<h:outputText
						value="#{inscritoBean.inscritoCadastro.dataNascimento}" />

					<h:outputText value="Sexo:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.sexo}" />

					<h:outputText value="Idade:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.sexo}" />

					<h:outputText value="Registro/RG:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.registroRg}" />

					<h:outputText value="Child Number:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.childNumber}" />

					<h:outputText value="PF:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.pf}" />

					<h:outputText value="CS:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.cs}" />

					<h:outputText value="NIS:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.nis}" />

					<h:outputText value="Endereço:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.endereco}" />

					<h:outputText value="Telefone Residência:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.fone}" />

					<h:outputText value="Celular:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.celular}" />

					<h:outputText value="Escola em que estuda:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.escola}" />

					<h:outputText value="Horário que estuda:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.horario}" />

					<h:outputText value="Série:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.serie}" />

					<h:outputText value="Responável:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.responsavel}" />

					<h:outputText value="Parentesco:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.parentesco}" />

					<h:outputText value="RG/CPF do Responsável:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.documentoResponsavel}" />

					<h:outputText value="Preenchimento:" />
					<h:outputText style="text-transform: uppercase;"
						value="#{inscritoBean.inscritoCadastro.responsavelPreenchimento}" />
				</h:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>

</html>
