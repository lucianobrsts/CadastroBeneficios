<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="beneficioCodigo" value="#{beneficioBean.codigo}" />
			<f:viewParam name="beneficioAcao" value="#{beneficioBean.acao}" />

			<f:event listener="#{beneficioBean.carregarCadastro}"
				type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formBeneficioCadastro">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Ficha Cadastral - Benefícios" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<h:panelGrid columns="2" id="panelBeneficioCadastro">

				<p:outputLabel for="nome" value="Nome:" />
				<p:selectOneMenu id="nome" converter="inscritoConverter"
					filterMatchMode="startsWith" filter="true"
					value="#{beneficioBean.beneficioCadastro.inscrito}" required="true"
					requiredMessage="O campo nome é obrigatório.">
					<f:selectItem itemLabel="SELECIONE UMA PESSOA..." itemValue="" />
					<f:selectItems value="#{beneficioBean.listaInscritosFiltrados}"
						var="inscrito" itemValue="#{inscrito}"
						itemLabel="#{inscrito.nome}" />
					<f:validateBean />
				</p:selectOneMenu>

				<p:outputLabel for="atividade" value="Atividade:" />
				<p:selectOneMenu id="atividade" converter="atividadeConverter"
					value="#{beneficioBean.beneficioCadastro.atividade}" filter="true"
					filterMatchMode="startsWith" required="true"
					requiredMessage="O campo atividade é obrigatório.">
					<f:selectItem itemLabel="SELECIONE UMA ATIVIDADE..." itemValue="" />
					<f:selectItems value="#{beneficioBean.listaAtividadesFiltradas}"
						var="atividade" itemValue="#{atividade}"
						itemLabel="#{atividade.nome}" />
					<f:validateBean />
				</p:selectOneMenu>

				<p:outputLabel for="diaSemana" value="Dia da Semana:" />
				<p:selectOneMenu id="diaSemana"
					value="#{beneficioBean.beneficioCadastro.diaDaSemana}">
					<f:selectItem itemLabel="SELECIONE UM DIA DA SEMANA..."
						itemValue="" />
					<f:selectItem itemLabel="SEGUNDA" itemValue="SEGUNDA" />
					<f:selectItem itemLabel="TERÇA" itemValue="TERÇA" />
					<f:selectItem itemLabel="QUARTA" itemValue="QUARTA" />
					<f:selectItem itemLabel="QUINTA" itemValue="QUINTA" />
					<f:selectItem itemLabel="SEXTA" itemValue="SEXTA" />
					<f:selectItem itemLabel="SEGUNDA A SEXTA"
						itemValue="SEGUNDA A SEXTA" />
					<f:selectItem itemLabel="SEGUNDA A QUINTA"
						itemValue="SEGUNDA A QUINTA" />
					<f:selectItem itemLabel="SEGUNDA/QUINTA" itemValue="SEGUNDA/QUINTA" />
					<f:selectItem itemLabel="SEGUNDA/QUARTA" itemValue="SEGUNDA/QUARTA" />
					<f:selectItem itemLabel="TERÇA/QUINTA" itemValue="TERÇA/QUINTA" />
				</p:selectOneMenu>

				<p:outputLabel for="horarioInicio" value="Horário Início:" />
				<p:selectOneMenu id="horarioInicio"
					value="#{beneficioBean.beneficioCadastro.horarioInicio}">
					<f:selectItem itemLabel="SELECIONE UM HORÁRIO..." itemValue="" />
					<f:selectItem itemLabel="08:00" itemValue="08:00" />
					<f:selectItem itemLabel="08:30" itemValue="08:30" />
					<f:selectItem itemLabel="09:00" itemValue="09:00" />
					<f:selectItem itemLabel="09:30" itemValue="09:30" />
					<f:selectItem itemLabel="10:00" itemValue="10:00" />
					<f:selectItem itemLabel="10:30" itemValue="10:30" />
					<f:selectItem itemLabel="11:00" itemValue="11:00" />
					<f:selectItem itemLabel="11:30" itemValue="11:30" />
					<f:selectItem itemLabel="12:00" itemValue="12:00" />
					<f:selectItem itemLabel="13:00" itemValue="13:00" />
					<f:selectItem itemLabel="13:30" itemValue="13:30" />
					<f:selectItem itemLabel="14:00" itemValue="14:00" />
					<f:selectItem itemLabel="14:30" itemValue="14:30" />
					<f:selectItem itemLabel="15:00" itemValue="15:00" />
					<f:selectItem itemLabel="15:30" itemValue="15:30" />
					<f:selectItem itemLabel="16:00" itemValue="16:00" />
					<f:selectItem itemLabel="16:30" itemValue="16:30" />
					<f:selectItem itemLabel="17:00" itemValue="17:00" />
					<f:selectItem itemLabel="17:30" itemValue="17:30" />
					<f:selectItem itemLabel="18:00" itemValue="18:00" />
					<f:selectItem itemLabel="18:30" itemValue="18:30" />
					<f:selectItem itemLabel="19:00" itemValue="19:00" />
					<f:selectItem itemLabel="19:30" itemValue="19:30" />
					<f:selectItem itemLabel="20:00" itemValue="20:00" />
				</p:selectOneMenu>

				<p:outputLabel for="horarioFim" value="Horário Fim:" />
				<p:selectOneMenu id="horarioFim"
					value="#{beneficioBean.beneficioCadastro.horarioFim}">
					<f:selectItem itemLabel="SELECIONE UM HORÁRIO..." itemValue="" />
					<f:selectItem itemLabel="08:00" itemValue="08:00" />
					<f:selectItem itemLabel="08:30" itemValue="08:30" />
					<f:selectItem itemLabel="09:00" itemValue="09:00" />
					<f:selectItem itemLabel="09:30" itemValue="09:30" />
					<f:selectItem itemLabel="10:00" itemValue="10:00" />
					<f:selectItem itemLabel="10:30" itemValue="10:30" />
					<f:selectItem itemLabel="11:00" itemValue="11:00" />
					<f:selectItem itemLabel="11:30" itemValue="11:30" />
					<f:selectItem itemLabel="12:00" itemValue="12:00" />
					<f:selectItem itemLabel="13:00" itemValue="13:00" />
					<f:selectItem itemLabel="13:30" itemValue="13:30" />
					<f:selectItem itemLabel="14:00" itemValue="14:00" />
					<f:selectItem itemLabel="14:30" itemValue="14:30" />
					<f:selectItem itemLabel="15:00" itemValue="15:00" />
					<f:selectItem itemLabel="15:30" itemValue="15:30" />
					<f:selectItem itemLabel="16:00" itemValue="16:00" />
					<f:selectItem itemLabel="16:30" itemValue="16:30" />
					<f:selectItem itemLabel="17:00" itemValue="17:00" />
					<f:selectItem itemLabel="17:30" itemValue="17:30" />
					<f:selectItem itemLabel="18:00" itemValue="18:00" />
					<f:selectItem itemLabel="18:30" itemValue="18:30" />
					<f:selectItem itemLabel="19:00" itemValue="19:00" />
					<f:selectItem itemLabel="19:30" itemValue="19:30" />
					<f:selectItem itemLabel="20:00" itemValue="20:00" />
				</p:selectOneMenu>

				<p:outputLabel value="Data da Inscrição:" />
				<p:calendar value="#{beneficioBean.beneficioCadastro.dataInicio}"
					readonly="#{beneficioBean.acao == 'Excluir'}" size="15" mask="true"
					pattern="dd/MM/yyyy" required="true"
					requiredMessage="O campo Data Início é obrigatório." />

				<p:outputLabel value="Data Fim:" />
				<p:calendar value="#{beneficioBean.beneficioCadastro.dataFim}"
					readonly="#{beneficioBean.acao == 'Excluir'}" size="15" mask="true"
					pattern="dd/MM/yyyy" />
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo" actionListener="#{beneficioBean.novo}"
					update=":formBeneficioCadastro:panelBeneficioCadastro"
					rendered="#{beneficioBean.acao == 'Novo'}" />

				<p:commandButton value="Salvar"
					actionListener="#{beneficioBean.salvar}"
					update=":mensagemGlobal :formBeneficioCadastro:panelBeneficioCadastro"
					rendered="#{beneficioBean.acao == 'Novo'}" />

				<p:commandButton value="Excluir" icon="ui-icon-trash"
					actionListener="#{beneficioBean.excluir}" update=":mensagemGlobal"
					rendered="#{beneficioBean.acao == 'Excluir'}" />

				<p:commandButton value="Editar" icon="ui-icon-pencil"
					actionListener="#{beneficioBean.editar}" update=":mensagemGlobal"
					rendered="#{beneficioBean.acao == 'Editar'}" />

				<p:button value="Voltar"
					outcome="/pages/beneficioPesquisa.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
