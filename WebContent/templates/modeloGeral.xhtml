<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="style.css" />

	<title>Cadastro de Benefícios</title>
</h:head>
<h:body>
	<p:growl id="mensagemGlobal" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" 
			header="Sistema para Gerenciamento de Inscrições e Atividades"
			resizable="falses" closable="false" collapsed="false">
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Desenvolvido por Luciano Brito dos Santos">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200">
			<h:form id="formMenu">
				<p:panelMenu id="panelMenu">
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml" />
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair}"/>
					</p:submenu>

					<p:submenu label="Cadastros">
						<p:menuitem value="Atividade"
							outcome="/pages/atividadePesquisa.xhtml" />
						<p:menuitem value="Beneficio"
							outcome="/pages/beneficioPesquisa.xhtml" />
						<p:menuitem value="Inscrito"
							outcome="/pages/inscritoPesquisa.xhtml" />
						<p:menuitem value="Usuário"
							outcome="/pages/usuarioPesquisa.xhtml" />
					</p:submenu>

					<p:submenu label="Relatórios">
						<p:menuitem value="Atividades por inscrito"
							outcome="/pages/relatorioBeneficio.xhtml" />
						<p:menuitem value="Aniversariantes do mês"
							outcome="/pages/relatorioAniversariantes.xhtml" />
						<p:menuitem value="Inscrito por atividade"
							outcome="/pages/relatorioAtividade.xhtml" />
						<p:menuitem value="Inscritos"
							outcome="/pages/relatorioInscrito.xhtml" />
					</p:submenu>

					<p:submenu label="Backup">
						<p:menuitem value="Gerar Backup" outcome="/pages/manutencao.xhtml" />
						<p:menuitem value="Restaurar Backup" outcome="/pages/manutencao.xhtml" />
					</p:submenu>

					<p:submenu label="Informações">
						<p:menuitem value="Sobre" outcome="/pages/sobre.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" size="100">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
